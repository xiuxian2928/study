<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <div class="container p-14 mx-auto">
      <div class="mb-5 scroll" id="section1">
        <h1 class="text-2xl font-extrabold my-10 py-3 border-b">포인트 적립 스킴</h1>
        <label for="myPoint" class="">내 포인트 : <input type="text" value="0" class="border p-2 border-red-300" id="myPoint" onchange="myPointValue()"></label>
        <section class="flex justify-between my-10">
          <select name="when" id="pointSelect" class="border w-1/4 p-2" onchange="addPointSelect()">
            <option value="">--선택--</option>
            <option value="signup">회원가입</option>
            <optgroup label ="리뷰작성">
              <option value="appointmentReview">상담 리뷰</option>
              <option value="academyReviewFirst">한달 수강 리뷰</option>
              <option value="academyReview">수강 후 리뷰</option>
            </optgroup>
            <option value="referral">친구초대</option>
          </select>
          <input type="text" id="addPoint" value="0" class="w-1/4 border p-2 focus:outline-none" readonly>
          <button type="button" id="addBtn" class="text-center w-1/4 border p-2 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 rounded-full text-white">add</button>
        </section>
        <section class="flex justify-between my-10">
          <input type="text" id="deductPoint" value="0" class="w-1/4 border p-2 focus:outline-none">
          <button type="button" id="deductBtn" class="text-center w-1/4 border p-2 bg-red-500 hover:bg-red-600 active:bg-red-700 focus:outline-none focus:ring focus:ring-red-300 rounded-full text-white">deduct</button>
        </section>
        <span>total : </span>
        <input type="text" id="resultPoint" value="0" class="focus:outline-none" readonly>
      </div>
    </div>
    <div class="container p-14 mx-auto">
      <div class="mb-5 scroll" id="section1">
        <h1 class="text-2xl font-extrabold my-10 py-3 border-b">포인트 사용 가능 금액 예시</h1>
        <div class="my-10">
          <label for="payAmount" class="">결제금액 : <input type="text" value="0" id="payAmount" class="border p-2 border-red-300" onchange="calcPayAmount()"></label>
        </div>
        <div class="my-10">
          결제액 * 5% : 
          <input type="text" id="payAmount5per" value="0" class="w-1/4 border p-2 focus:outline-none" readonly>
        </div>
        <div class="my-10">
          포인트 사용가능(최대값) : 
          <input type="text" id="redeemablePoint" value="0" class="w-1/4 border p-2 focus:outline-none" readonly>
        </div>
        <div class="">
          <span>total : </span>
          <input type="text" id="finalPayment" value="0" class="focus:outline-none" readonly>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
